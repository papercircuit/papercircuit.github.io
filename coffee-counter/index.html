<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Coffee Clicker</title>
</head>

<body>
  <main class="column-container">

    <section class="column">

      <div class="container left welcome">
        <span>
          <h1>Welcome to Coffee Clicker!</h1>
          <p>Click the coffee cup below to make some coffee</p>
          <p>Just like in real life!</p>
          <p>As your bean collection increases, you will find various tools to help you on your caffeine fueled journey
            in the column on the right</p>
        </span>
      </div>



      <div class="container left">
        <div class="counter-container">Coffee: <span id="coffee_counter">0</span></div>
        <div class="cps-container"><span id="cps">0</span> coffee/second</div>
        <div id="clicks-per"></div>
        <button id="big_coffee">☕️</button>
        <div class="button-container">
          <button id="save">Save</button>
          <button id="load">Load</button>
          <button id="reset">Delete Save</button>
        </div>
      </div>

      <div class="container left">
        <span id="feedback"></span>
      </div>

      <div class="container left beans">
        <span>Bean Collection</span>
        <section id="current-beans"></section>
      </div>

      <div class="container left beans">
        <form action="https://www.paypal.com/donate" method="post" target="_top">
          <img src="PointingHand.gif" alt="">
          <button id="buy-beans" name="submit" title="PayPal - The safer, easier way to pay online!"
            alt="Donate with PayPal button"><a target="_blank"
              href="https://paypal.me/kennymakesmusic?country.x=US&locale.x=en_US">BUY 100 BEANS AND WIN</a></button>
        </form>
      </div>

    </section>

    <section class="column">
      <div class="column-header">Coffee Producers</div>
      <div class="container right" id="producer_container">
      </div>
    </section>


    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </main>
  <br>
</body>

</html>
