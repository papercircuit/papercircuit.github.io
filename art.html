        <!-- For each jpeg in the sketches directory, create an image element and put it in a list -->

        <script>
          class Sketch {
            constructor(name, url) {
              this.name = name;
              this.url = url;
            }
          }

          class PhotoGrid {
            constructor() {
              this.sketches = [];
            }

            addSketch(name, url) {
              this.sketches.push(new Sketch(name, url));
            }

            render() {
              const sketches = document.querySelector('.sketches');
              this.sketches.forEach((sketch) => {
                const sketchElement = document.createElement('img');
                sketchElement.src = sketch.url;
                sketchElement.alt = sketch.name;
                sketches.appendChild(sketchElement);
              });
            }
          }
