<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link rel="stylesheet" href="main2.css">
</head>

<body>
    <!-- Only able to drag one book element in at a time. Couldn't get more to work. -->
    <main class="main-wrapper">
        <div class="dropzone" ondragstart="onDragStart(event)" ondragover="onDragOver(event);" ondrop="onDrop(event)">
            Drag a book here
        </div>
        <!-- Search input -->
        <table class="search">
            <td> <input placeholder="Search" name="search" onkeyup="searchArray(event)" /></td>
            <!-- Sort button -->
            <td><button id="sort-button" class="button-56" role="button" onclick="">SORT</button></td>
        </table>
        <!-- Dropdown -->
        <section class="dropdown-wrapper">
            <label for="sort">Sort by:</label>
            <select name="sort-method" id="sort-method" onChange="sortArray(event)">
                <option id="please-select" value="please-select">Please Select</option>
                <!-- <optgroup label="by title"> -->
                    <option id="title-A-Z" value="title-A-Z">Sort by title A-Z</option>
                    <option id="title-Z-A" value="title-Z-A">Sort by title Z-A</option>
                <!-- </optgroup> -->
                <!-- <optgroup label="by author"> -->
                    <option id="author-A-Z" value="author-A-Z">Sort by author A-Z</option>
                    <option id="author-Z-A" value="author-Z-A">Sort by author Z-A</option>
                <!-- </optgroup> -->
            </select>

        </section>
        <!-- log only used for debugging -->
        <p id="log"></p>
        <section class="main-dropzone" id="bookshelf" ondragover="onDragOver(event);" ondrop="onDrop(event)"></section>
    </main>
    <script src="js2/book-data.js"></script>
    <script src="js2/book.js"></script>
    <script src="js2/bookshelf.js"></script>
    <script src="js2/index.js"></script>
    <script src="js2/search.js"></script>
    <script src="js2/sort.js"></script>
    <script src="js2/draggable.js"></script>
</body>

</html>
