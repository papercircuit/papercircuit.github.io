<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body >
    <main class="wrapper">
        <h1 class="title">The Guessing Game</h1>
        <h2 class="subtitle">Guess A Number Between 1-100!</h2>

        <input class="guess-input" type="number" />
        <button class="guess-button">GUESS</button>
        <p class="feedback"></p>
        <p class="guess-list">Previous Guesses: </p>
        <h3 class="counter-title">Number of Guesses <p class="count"></p></h3>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <button class="reset-button">Reset<span class="material-symbols-outlined">
            restart_alt
            </span></button>
        <figure ></figure>
    </main>
    <script src="script.js"></script>
</body>

</html>
